apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    dexOptions {
        javaMaxHeapSize "3g"
    }

    /*signingConfigs {
        release {
            try {
                storeFile file("android-key.jks")
                storePassword KEYSTORE_PASSWORD
                keyAlias KEYSTORE_ALIAS
                keyPassword KEY_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD, KEYSTORE_ALIAS and KEY_PASSWORD in gradle.properties." + ex)
            }
        }
    }*/

    defaultConfig {
        applicationId "com.instify.android"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            shrinkResources true
            //signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // `return void` removes the lint error: `Not all execution paths return a value`.
    return void
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:25.2.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // for App Invites and Dynamic Links
    compile 'com.google.firebase:firebase-invites:10.2.0'
    // for cloud messaging i.e sending notifications
    compile 'com.google.firebase:firebase-messaging:10.2.0'

    // AUTH
    compile 'com.google.firebase:firebase-auth:10.2.0'

    // DATABASE FIREBASE,UI
    compile 'com.google.firebase:firebase-database:10.2.0'
    compile 'com.firebaseui:firebase-ui-database:1.0.1'

    // IMAGE LOAD
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // SECURITY
    compile ('com.github.orangegangsters:lollipin:2.0.0@aar') {
        transitive = true
    }

    // GRAPH
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'

    compile 'com.android.volley:volley:1.0.0'
    compile 'pub.devrel:easypermissions:0.2.1'

    // LOGGING
    compile 'com.jakewharton.timber:timber:4.4.0'
    compile 'com.google.firebase:firebase-core:10.2.0'
    compile 'com.google.firebase:firebase-appindexing:10.2.0'
    compile 'com.google.firebase:firebase-config:10.2.0'

    // BIND VIEWS
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    // STORAGE FIREBASE
    compile 'com.google.firebase:firebase-storage:10.2.0'

    // SUPPORTING LIBRARIES
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:customtabs:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:support-v13:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:support-vector-drawable:25.2.0'

    // UI
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'com.github.medyo:android-about-page:1.1.1'
    compile 'com.commonsware.cwac:camera:0.7.0'
    compile 'com.klinkerapps:link_builder:1.5.2'

    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'