apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    dexOptions {
        javaMaxHeapSize "3g"
    }
    /*signingConfigs {
        release {
            try {
                storeFile file("android-key.jks")
                storePassword KEYSTORE_PASSWORD
                keyAlias KEYSTORE_ALIAS
                keyPassword KEY_PASSWORD
                v2SigningEnabled true
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD, KEYSTORE_ALIAS and KEY_PASSWORD in gradle.properties." + ex)
            }
        }
    }*/
    defaultConfig {
        applicationId "com.instify.android"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 9
        versionName "1.1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            shrinkResources false
            versionNameSuffix '-RELEASE'
            // signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
    }
    // `return void` removes the lint error: `Not all execution paths return a value`.
    return void
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // for App Invites and Dynamic Links
    compile 'com.google.firebase:firebase-appindexing:10.2.1'
    compile 'com.google.firebase:firebase-invites:10.2.1'
    // for cloud messaging i.e sending notifications
    compile 'com.google.firebase:firebase-messaging:10.2.1'

    // ADS
    compile 'com.google.firebase:firebase-ads:10.2.1'

    // AUTH
    compile 'com.google.firebase:firebase-auth:10.2.1'
    compile 'com.google.android.gms:play-services-auth:10.2.1'

    // DATABASE
    compile 'com.google.firebase:firebase-database:10.2.1'
    compile 'com.firebaseui:firebase-ui-database:1.2.0'

    // CRASH (ONLY FOR RELEASE)
    releaseCompile 'com.google.firebase:firebase-crash:10.2.1'

    // IMAGE AND LOADING
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'pub.devrel:easypermissions:0.3.1'

    // WEB VIEW
    compile 'com.thefinestartist:finestwebview:1.2.7'

    // LOGGING
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.google.firebase:firebase-core:10.2.1'
    compile 'com.google.firebase:firebase-config:10.2.1'

    // SERVICE
    compile 'net.gotev:uploadservice:3.2.3'

    // STORAGE FIREBASE
    compile 'com.google.firebase:firebase-storage:10.2.1'

    // SUPPORTING LIBRARIES
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'

    // UI
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'com.github.medyo:android-about-page:1.2'
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'
    compile 'com.github.vipulasri:timelineview:1.0.5'
    compile 'com.github.clans:fab:1.6.4'

    // UPDATER
    compile 'com.github.javiersantos:AppUpdater:2.6.1'

    // TESTING
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // TEST MEMORY LEAK
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'