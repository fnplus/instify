apply plugin: 'com.android.application'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.3"
  dexOptions {
    javaMaxHeapSize "3g"
  }
  signingConfigs {
    release {
      try {
        storeFile file("/Users/abhishek/Android Dev/Release Keys/fnplus-key.jks")
        storePassword KEYSTORE_PASSWORD
        keyAlias KEYSTORE_ALIAS
        keyPassword KEY_PASSWORD
        v2SigningEnabled true
      } catch (ex) {
        throw new InvalidUserDataException(
            "You should define KEYSTORE_PASSWORD, KEYSTORE_ALIAS and KEY_PASSWORD in gradle.properties." +
                ex)
      }
    }
  }
  defaultConfig {
    applicationId "com.instify.android"
    minSdkVersion 16
    targetSdkVersion 26
    versionCode 12
    versionName "1.4.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
  }
  buildTypes {
    debug {
      minifyEnabled false
      shrinkResources false
      versionNameSuffix '-DEBUG'
      // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    release {
      minifyEnabled true
      shrinkResources false
      versionNameSuffix '-RELEASE'
      signingConfig signingConfigs.release
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE-FIREBASE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'LICENSE.txt'
  }
  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }
}


dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  // for App Invites and Dynamic Links
  compile 'com.google.firebase:firebase-appindexing:11.6.0'
  compile 'com.google.firebase:firebase-invites:11.6.0'
  // for cloud messaging i.e sending notifications
  compile 'com.google.firebase:firebase-messaging:11.6.0'
  compile 'com.android.support:multidex:1.0.2'

  // ADS
  compile 'com.google.firebase:firebase-ads:11.6.0'

  // AUTH
  compile 'com.google.firebase:firebase-auth:11.6.0'
  compile 'com.google.android.gms:play-services-auth:11.6.0'

  // DATABASE
  compile 'com.google.firebase:firebase-database:11.6.0'
  compile 'com.firebaseui:firebase-ui-database:2.3.0'

  // CRASH
  compile 'com.google.firebase:firebase-crash:11.6.0'

  // IMAGE AND LOADING
  compile 'de.hdodenhof:circleimageview:2.2.0'
  compile 'com.android.volley:volley:1.0.0'
  compile 'pub.devrel:easypermissions:1.0.1'
  compile 'com.github.bumptech.glide:glide:4.3.1'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

  // WEB VIEW
  compile 'com.thefinestartist:finestwebview:1.2.7'

  // MISC
  compile 'com.jakewharton:butterknife:8.8.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

  // LOGGING/DEBUG
  compile 'com.jakewharton.timber:timber:4.6.0'
  compile 'com.google.firebase:firebase-core:11.6.0'
  compile 'com.google.firebase:firebase-config:11.6.0'

  // NETWORK
  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'com.squareup.retrofit2:converter-gson:2.3.0'
  compile 'com.facebook.stetho:stetho:1.5.0'
  compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
  compile 'com.squareup.okhttp3:okhttp:3.9.1'
  compile 'com.google.code.gson:gson:2.8.2'

  // STORAGE FIREBASE
  compile 'com.google.firebase:firebase-storage:11.6.0'

  // SUPPORTING LIBRARIES
  implementation 'com.android.support:appcompat-v7:26.1.0'
  implementation 'com.android.support:design:26.1.0'
  implementation 'com.android.support:support-v4:26.1.0'
  implementation 'com.android.support:recyclerview-v7:26.1.0'
  implementation 'com.android.support:cardview-v7:26.1.0'
  implementation 'com.android.support:support-vector-drawable:26.1.0'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'

  // UI
  compile 'com.github.apl-devs:appintro:v4.2.2'
  compile 'com.github.medyo:android-about-page:1.2.2'
  compile 'com.soundcloud.android:android-crop:1.0.1@aar'
  compile 'com.github.vipulasri:timelineview:1.0.5'
  compile 'com.github.clans:fab:1.6.4'
  compile 'com.getkeepsafe.taptargetview:taptargetview:1.10.0'

  // TESTING
  androidTestCompile 'com.android.support.test:runner:1.0.1'
  androidTestCompile 'com.android.support:support-annotations:26.1.0'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  // TEST MEMORY LEAK
  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
  testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'